<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">

</head>

<body>

    <nav>

    </nav>

    <main>
        <div class="heading">


        </div>
        <div class="clock-body">


            <div class="clock-face">
                00:00:00

            </div>


        </div>
        <div class="control-body">

            <div class="mode-controls">
                <button id="clock"><i class="fas fa-clock"></i>Clock</button>
                <button id="timer"><i class="fas fa-dot-circle"></i>Timer</button>
                <button id="stopwatch"><i class="fas fa-stopwatch"></i>Stopwatch</button>
                <button id="reset"><i class="fas fa-undo"></i>Reset</button>
            </div>

            <div class="timer-control">
                <button class="go">
                    Set Clock
                </button>


                <div class="timer-settings">
                    <label for="hours"></label>
                    <select name="hours" id="hours"></select>
                    <label for="minutes"></label>
                    <select name="minutes" id="minutes"></select>
                    <label for="seconds"></label>
                    <select name="seconds" id="seconds"></select>
                </div>
            </div>


        </div>




    </main>

    <footer>

    </footer>

    <script src="dist/javascript/main.js"></script>

</body>

</html>
