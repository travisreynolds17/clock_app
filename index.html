<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/main.css" />

</head>

<body>

    <nav>

    </nav>

    <main>
        <div class="heading">


        </div>
        <div class="clock-body">


            <div class="clock-face">
                00:00:00

            </div>


        </div>

        <fieldset class="clock-settings">
            <label for="time">Clock</label>
            <input type="radio" name="mode" id="time" checked>
            <label for="stopwatch">Stopwatch</label>
            <input type="radio" name="mode" id="stopwatch">
            <label for="timer">Timer</label>
            <input type="radio" name="mode" id="timer">
            <button class="reset">Reset Clock</button>
        </fieldset>

        <div class="timer-settings">
            <label for="hours"></label>
            <select name="hours" id="hours"></select>
            <label for="minutes"></label>
            <select name="minutes" id="minutes"></select>
            <label for="seconds"></label>
            <select name="seconds" id="seconds"></select>
        </div>

        <div class="timer-control">
            <button class="clock">
                Start Clock
            </button>
            <button class="timer">
                Set Timer
            </button>
            <button class="stopwatch">
                Start Stopwatch
            </button>
        </div>



    </main>

    <footer>

    </footer>

    <script src="dist/javascript/main.js"></script>

</body>

</html>
