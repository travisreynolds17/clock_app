    <main>
        <div class="heading">


        </div>
        <div class="clock-body">


            <div class="clock-face">
                00:00:00

            </div>


        </div>

        <div>
            <button id="clock">Clock</button>
            <button id="timer">Timer</button>
            <button id="stopwatch">Stopwatch</button>
            <button id="reset">Reset</button>
        </div>

        <div class="timer-control">
            <button class="clock hidden">
                Start Clock
            </button>
            <button class="timer hidden">
                Set Timer

                Start Stopwatch
            </button>
        </div>

        <div class="timer-settings hidden">
            <label for="hours"></label>
            <select name="hours" id="hours"></select>
            <label for="minutes"></label>

            <label for="seconds"></label>
